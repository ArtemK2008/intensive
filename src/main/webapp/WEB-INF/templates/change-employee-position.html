<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>change employee position</title>
<link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}"></link>
</head>
<body>

	<div th:if="${empty != null}">
		<h1>
			<span th:text="${empty}"></span>
		</h1>
	</div>

	<div th:if="${empty == null}">

		<h1>Select Employee Id</h1>

		<form method="POST" th:action="@{/change-employee-position}"
			th:object="${positions}">
			<input type="text" th:name="employeeId" value="Enter employee id" />
			
			<select name="pickedPosition" th:object="${positions}">
				<option th:each="position : ${positions}" th:value="${position}"
					th:name="${position}" th:text="${position}"></option>
					
				<input type="submit" value="Assign to New Position" />
		</form>



		<p>
			<button type="button">
				<a th:href="@{/}">Go Home</a>
			</button>
		</p>
</body>
</html>
