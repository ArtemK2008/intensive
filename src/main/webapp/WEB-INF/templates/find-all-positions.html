<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>positions</title>
<link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}"></link>
</head>
<body>

	<div th:if="${empty != null}">
		<h1>
			<span th:text="${empty}"></span>
		</h1>
	</div>


	<div th:if="${empty == null}">
	
		<h1>Those positions exist</h1>
		<div>
			<ul>
				<th:block th:object="positions">
					<li th:each="position : ${positions}" th:text="${position}">position
						name here...</li>
				</th:block>
			</ul>
		</div>
	</div>


</body>
</html>
