<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Delete Customer</title>
<link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}"></link>
</head>
<body>

	<div th:if="${empty != null}">
		<h1>
			<span th:text="${empty}"></span>
		</h1>
	</div>

	<div th:if="${empty == null}">
		<h1>Type Company Name To Delete</h1>

		<form action="#" method="POST"
			th:action="@{/delete-customer}" th:object="${customers}">
			<select name="pickedCustomer" th:object="${customers}">
				<option th:each="customer : ${customers}" th:value="${customer}"
					th:name="${customer}" th:text="${customer}"></option>
			</select> <input type="submit" value="delete customer" />
		</form>
	</div>
	<p>
		<button type="button">
			<a th:href="@{/}">Go Home</a>
		</button>
	</p>
</body>
</html>
