<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>employees</title>
<link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}"></link>
</head>
<body>
	<h1>
		Those are current employees 	</h1>
	<div>
		<ul>
			<th:block th:object="${employees}">
				<li th:each="employee : ${employees}" th:text="${employee}">employee
					name here...</li>
			</th:block>
		</ul>
	</div>


	<p>
		<button type="button">
			<a th:href="@{/}">Go Home</a>
		</button>
	</p>
</body>
</html>
