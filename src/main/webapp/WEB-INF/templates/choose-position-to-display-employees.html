<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>choose position</title>
<link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}"></link>
</head>
<body>

	<div th:if="${empty != null}">
		<h1>
			<span th:text="${empty}"></span>
		</h1>
	</div>

	<div th:if="${empty == null}">
		<h1>Type position name to display employees</h1>

		<form action="#" method="POST"
			th:action="@{/display-employees}" th:object="${positions}">
			<select name="pickedPosition" th:object="${positions}">
				<option th:each="position : ${positions}" th:value="${position}"
					th:name="${position}" th:text="${position}"></option>
			</select> <input type="submit" value="pick position" />
		</form>
	</div>
	<p>
		<button type="button">
			<a th:href="@{/}">Go Home</a>
		</button>
	</p>
</body>
</html>
